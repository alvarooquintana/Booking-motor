<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link
      href="{{ url_for('static', path='/index.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', path='favicon.png') }}"
      type="image/png"
    />

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      src = "{{ url_for('static', path='/scripts.js') }}";
    </script>

    <title>Reservas</title>
  </head>
  <body

  >
    <div class="container">
      {% if error %}
      <script>
        Swal.fire({
          icon: "error",
          title: "Oops...",
          text: "Este usuario ya existe",
          footer: "Si el error persiste, pongase en contacto con el personal",
        });
      </script>
      {% endif %}
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <h1 class="title-club">Booking alvaro</h1>
          <form
            class="form"
            action="/booking"
            method="post"
          >
            <input
              type="text"
              id="login"
              class="fadeIn second"
              name="name"
              minlength="8"
              placeholder="Nombre y Apellidos"
              required
            />  
            <label for="start">
                <input
                type="date"
                id="date"
                name="date"
                value="2018-07-22"
                min="2018-01-01"
                max="2018-12-31"
                required
                />
            </label>

            <label for "time">
                <select name="time" id="time" class="time">
                <option value="18:00">18:00</option>
                <option value="19:00" selected>19:00</option>
                <option value="20:00">20:00</option>

              </select>
            </label>  

            <input
              type="number"
              class="fadeIn third"
              name="phone"
              minlength="9"
              placeholder="NÃºmero de telefono"
              required
            />
            <input
              type="email"
              pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
              class="fadeIn third"
              name="email"
              placeholder="example@hotmail.com"
              required
            />
            <input type="submit" class="fadeIn fourth" value="Aceptar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
